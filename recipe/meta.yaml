{% set name = "i18nice" %}
{% set version = "0.15.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/i18nice-{{ version }}.tar.gz
  sha256: fe2acc21aa460f4cc97a8133666fa625b2878c51fdc03b7f9b613241fb02d1a0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - i18n
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/solaluset/i18nice
  summary: Translation library for Python
  description: |
    This library provides i18n functionality for Python 3 out of the box.
    The usage is mostly based on Rails i18n library.
    See https://github.com/solaluset/i18nice for details.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmarmo
