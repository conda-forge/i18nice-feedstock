{% set name = "i18nice" %}
{% set version = "0.13.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/i18nice-{{ version }}.tar.gz
  sha256: dae765b9b84025c0c1f4e64e93d679d20af8bc7879d1d41eb5381f9c7f148111

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - i18n
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Krutyi-4el/i18nice
  summary: Translation library for Python
  description: |
    This library provides i18n functionality for Python 3 out of the box.
    The usage is mostly based on Rails i18n library.
    See https://github.com/solaluset/i18nice for details.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmarmo
